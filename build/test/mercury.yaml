      soa:
        name: ""
        ns: ""
        email: hostmaster.domain.nl
        serial: 0
        refresh: 30
        retry: 30
        expire: 3600
        minimum: 10
      records: []
      ttl: 11
    glb.ghostbox.org:
      soa:
        name: ""
        ns: ""
        email: hostmaster.glb.ghostbox.org
        serial: 0
        refresh: 30
        retry: 30
        expire: 3600
        minimum: 10
      records: []
      ttl: 12
